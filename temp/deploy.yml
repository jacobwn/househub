name: Staging CI/CD

on:
  push:
    branches:
      - main  # or your staging branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Set SHA tag as environment variable
      - name: Set IMAGE_TAG from commit SHA
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/app:$IMAGE_TAG ./services/web

      # 5️⃣ Push Docker image to GHCR
      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/app:$IMAGE_TAG

      # 6️⃣ Deploy to staging droplet via SSH
      - name: Deploy to staging droplet
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /home/user/my-app
            export IMAGE_TAG=$IMAGE_TAG
            # Pull the exact SHA image and start containers
            docker-compose pull
            docker-compose up -d

      # 7️⃣ Optional: Confirm deployed image
      - name: Show deployed image
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: docker images | grep app
